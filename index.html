<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç KayDownload - Universal Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .logo span {
      font-size: 40px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .icons img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      padding: 6px;
      background-color: white;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .icons img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px white;
    }

    .card {
      max-width: 400px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #1fd1f9, #b621fe);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f12711, #f5af19);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span>üåê</span> KayDownload
  </div>

  <p style="font-size: 18px; margin-bottom: 30px;">The All-in-One Downloader for Video, Music, Docs, and More</p>

  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" title="YouTube" />
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" title="TikTok" />
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" title="Instagram" />
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" title="Facebook" />
    <img src="https://cdn-icons-png.flaticon.com/512/25/25313.png" title="Others" />
  </div>

  <div class="card">
    <input type="text" id="urlInput" placeholder="Paste any video, image, music, or document URL" />
    <button onclick="downloadFile()">‚¨áÔ∏è Download Now</button>
  </div>

  <div class="footer">
    üî• Created with ‚ù§Ô∏è by Kaycee | Supports YouTube, TikTok, IG, Docs, & more
  </div>

  <script>
    async function downloadFile() {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('Paste a valid URL');

      try {
        const response = await fetch('http://localhost:3000/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        if (!response.ok) throw new Error('Download failed');

        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'downloaded_file';
        link.click();
        link.remove();
      } catch (err) {
        alert('Download failed. Make sure your backend is running.');
      }
    }
  </script>

</body>
</html>
