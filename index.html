<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Universal Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    .platform-icons img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .platform-icons img:hover {
      transform: scale(1.3);
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body class="text-center p-4">

  <h1 class="mb-4">üåê Universal URL Downloader</h1>

  <div class="platform-icons mb-4">
    <img src="https://img.icons8.com/ios-filled/50/youtube-play.png" title="YouTube" />
    <img src="https://img.icons8.com/ios-filled/50/tiktok--v1.png" title="TikTok" />
    <img src="https://img.icons8.com/ios-filled/50/instagram-new.png" title="Instagram" />
    <img src="https://img.icons8.com/ios-filled/50/facebook-new.png" title="Facebook" />
    <img src="https://img.icons8.com/ios-filled/50/internet.png" title="Others" />
  </div>

  <div class="container d-flex justify-content-center">
    <div class="card w-100" style="max-width: 500px;">
      <input
        type="text"
        id="urlInput"
        class="form-control mb-3"
        placeholder="Paste any video, music, image, or document link"
      />
      <button onclick="downloadFile()" class="btn btn-success w-100">üîΩ Download</button>
    </div>
  </div>

  <div class="footer mt-5">
    Made with ‚ù§Ô∏è by Kaycee | Downloader supports all platforms
  </div>

  <script>
    async function downloadFile() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a valid URL.');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        if (!response.ok) throw new Error('Download failed.');

        const blob = await response.blob();
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'downloaded_file';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (error) {
        alert('Failed to download. Check the link or backend.');
      }
    }
  </script>
</body>
</html>
